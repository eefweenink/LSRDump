name: LSR Download Monitor

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  monitor-and-download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Create downloads directory
      run: mkdir -p downloads
    
    - name: Download and check for changes
      run: |
        echo "Starting LSR monitor script..."
        python scripts/lsr_monitor.py
        echo "LSR monitor script completed"
    
    - name: Check if files changed
      id: changes
      run: |
        if [ -n "$(git status --porcelain downloads/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in downloads/"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected in downloads/"
        fi
    
    - name: Configure Git
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git add downloads/
        git commit -m "Update LSR files - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
